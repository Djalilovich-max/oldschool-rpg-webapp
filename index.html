<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OldSchool RPG</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: white;
      margin-bottom: 5px;
    }

    .hp-bar {
      width: 250px;
      height: 10px;
      background-color: red;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .equipment-wrapper {
      display: flex;
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 12px;
    }

    .column {
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 0 10px;
    }

    .item-slot {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }

    .item-slot img {
      width: 32px;
      height: 32px;
      margin-right: 5px;
    }

    .avatar {
      border: 1px solid #ccc;
      padding: 5px;
      background-color: #111;
      margin: 10px 0;
    }

    .stats {
      background-color: #2c2c2c;
      padding: 15px;
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>[Ник]</h1>
  <div class="hp-bar"></div>

  <div class="equipment-wrapper">
    <!-- Левая колонка -->
    <div class="column">
      <div class="item-slot"><img src="Data/Images/img_item/e-12.gif" alt="Серьги"></div>
      <div class="item-slot"><img src="Data/Images/img_item/e-10.gif" alt="Амулет"></div>
      <div class="item-slot"><img src="Data/Images/img_item/e-11.gif" alt="Щит"></div>
      <div class="item-slot"><img src="Data/Images/img_item/e-17.gif" alt="Броня"></div>
      <div class="item-slot"><img src="Data/Images/img_item/e-18.gif" alt="Штаны"></div>
      <div class="item-slot"><img src="Data/Images/img_item/e-19.gif" alt="Ботинки"></div>
    </div>

    <!-- Скин -->
    <div class="avatar">
      <img src="Data/Images/newobraz/m-001.gif" alt="Скин">
    </div>

    <!-- Правая колонка -->
    <div class="column">
      <div class="item-slot"><img src="Data/Images/img_item/e-13.gif" alt="Шлем"></div>
      <div class="item-slot"><img src="Data/Images/img_item/e-14.gif" alt="Оружие"></div>
      <div class="item-slot"><img src="Data/Images/img_item/e-16.gif" alt="Перчатки"></div>
      <div class="item-slot"><img src="Data/Images/img_item/e-05.gif" alt="Кольцо 1"></div>
      <div class="item-slot"><img src="Data/Images/img_item/e-06.gif" alt="Кольцо 2"></div>
      <div class="item-slot"><img src="Data/Images/img_item/e-07.gif" alt="Кольцо 3"></div>
    </div>
  </div>

  <div class="stats">
    <p>Сила: 3</p>
    <p>Ловкость: 3</p>
    <p>Интуиция: 3</p>
    <p>Выносливость: 3</p>
  </div>
</body>
</html>
