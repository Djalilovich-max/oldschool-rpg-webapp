<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OldSchool RPG</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1d1d1d;
      color: #f4f4f4;
      display: flex;
      justify-content: center;
    }
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .nickname {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 6px;
    }
    .hp-bar {
      width: 220px;
      height: 14px;
      background: #3c3c3c;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .hp-fill {
      height: 100%;
      width: 100%;
      background: red;
    }
    .set-grid {
      display: grid;
      grid-template-columns: 40px 100px 40px;
      gap: 4px 20px;
      background: #2b2b2b;
      padding: 16px;
      border-radius: 8px;
    }
    .slot {
      width: 40px;
      height: 40px;
    }
    .skin {
      grid-row: span 5;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #777;
      padding: 2px;
    }
    .skin img {
      height: 180px;
    }
    .stats {
      margin-top: 20px;
      font-size: 14px;
      background: #2a2a2a;
      padding: 10px 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="profile">
    <div class="nickname">[Ник]</div>
    <div class="hp-bar"><div class="hp-fill"></div></div>

    <div class="set-grid">
      <img src="Data/Images/e-09.gif" class="slot" alt="Серьги" />
      <div class="skin"><img src="Data/Images/newobraz/m-001.gif" alt="Skin"></div>
      <img src="Data/Images/e-13.gif" class="slot" alt="Шлем" />

      <img src="Data/Images/e-10.gif" class="slot" alt="Амулет" />
      <div></div>
      <img src="Data/Images/e-14.gif" class="slot" alt="Щит" />

      <img src="Data/Images/e-11.gif" class="slot" alt="Оружие" />
      <div></div>
      <img src="Data/Images/e-15.gif" class="slot" alt="Перчатки" />

      <img src="Data/Images/e-12.gif" class="slot" alt="Броня" />
      <div></div>
      <img src="Data/Images/e-16.gif" class="slot" alt="Штаны" />

      <img src="Data/Images/e-17.gif" class="slot" alt="Кольца" />
      <div></div>
      <img src="Data/Images/e-19.gif" class="slot" alt="Ботинки" />
    </div>

    <div class="stats">
      Сила: 3<br>
      Ловкость: 3<br>
      Интуиция: 3<br>
      Выносливость: 3
    </div>
  </div>
</body>
</html>
